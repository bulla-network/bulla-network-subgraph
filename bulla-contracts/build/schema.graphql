##END EVENTS ^^^

type AccountTag @entity {
  id: ID! #TOKENID-USER_ADDRESS
  tokenId: Claim!
  userAddress: Bytes! #address
  tag: String!
}

type Claim @entity {
  id: ID!
  tokenId: String!
  logs: [ClaimEvent!]! @derivedFrom(field: "tokenId")
  accountTag: [AccountTag!]! @derivedFrom(field: "tokenId")
  ipfsHash: String
  creator: Bytes! # address
  creditor: Bytes! # address
  debtor: Bytes! # address
  amount: BigInt!
  paidAmount: BigInt!
  isTransferred: Boolean!
  description: String!
  created: BigInt!
  dueBy: BigInt!
  claimType: ClaimType!
  token: Token!
  status: ClaimStatus!
  transactionHash: Bytes!
  claimActions: [ClaimActionEvent!]! @derivedFrom(field: "tokenId")
}

type Token @entity {
  id: ID!
  address: Bytes! #address
  decimals: Int!
  symbol: String!
  chainId: String!
  isNative: Boolean!
}

type User @entity {
  id: ID!
  address: Bytes! #address
  claims: [Claim!]!
}
