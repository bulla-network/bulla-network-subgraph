enum ClaimType {
  INVOICE
  PAYMENT
}

enum ClaimStatus {
  PENDING
  PAID
  REJECTED
  RESCINDED
  REPAYING
}
# `it seems like these 3 interfaces are redundant, but it is a way to infer the filtering of derived events.
# it is also a result of unions not being supported in the Graph's version of graphQL

# base event log with event metadata
interface EventLog {
  eventName: String!
  blockNumber: BigInt!
  transactionHash: Bytes!
  timestamp: BigInt!
}

interface ClaimEvent {
  tokenId: Claim!
  eventName: String!
  blockNumber: BigInt!
  transactionHash: Bytes!
  timestamp: BigInt!
}

interface ClaimActionEvent {
  tokenId: Claim!
  eventName: String!
  blockNumber: BigInt!
  transactionHash: Bytes!
  timestamp: BigInt!
}
## BEGIN EVENTS:
type Transfer implements ClaimEvent & EventLog @entity {
  id: ID!
  from: Bytes! #address
  to: Bytes! #address
  tokenId: Claim!
  eventName: String!
  blockNumber: BigInt!
  transactionHash: Bytes!
  timestamp: BigInt!
}

